
<table class="table table-striped" *ngIf="carregarLoading; else carregando">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Pre√ßo</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <th scope="row" >{{p.id}}</th>
      <td>{{p.nome | uppercase | lowercase}}</td>
      <td>{{p.preco | currency:'BRL'}}</td>
      <td>
        <button type="button" class="btn btn-warning" (click)="editar(p.id)">Editar</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="excluirItem(p.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>


<ng-template #carregando >
  <div id="preloader">
    <div class="inner">
       <div class="bolas">
          <div></div>
          <div></div>
          <div></div>                    
       </div>
    </div>
</div>
</ng-template>
